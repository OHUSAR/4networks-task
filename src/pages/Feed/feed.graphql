query Feed($after: String) {
  feed(first: 3, after: $after) {
    edges {
      node {
        id
        createdTime
        postType
        content
        commentCount
        likesCount
        title
        slug
        user {
          href
          profile {
            avatar {
              id
              src
            }
            name
          }
        }
        imagesCount
        images(first: 5) {
          edges {
            node {
              id
              alt
              photoFile {
                src
              }
            }
          }
        }
      }
    }
  }
}
